version: '3.8'

services:
  # Main RAG Voice Chatbot API
  rag-chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      # Optional build args for customization
      args:
        - MODEL_SIZE=1B  # Options: 1B, 3B (adjust based on your hardware)
        - ENABLE_GPU=false
    container_name: rag-voice-chatbot
    ports:
      - "8000:8000"  # FastAPI port
    volumes:
      # Persist vector database across container restarts
      - ./vector_store:/app/vector_store
      # Mount local data directory for document ingestion
      - ./data:/app/data
      # Mount models directory to avoid re-downloading
      - ./models_cache:/root/.cache/huggingface
      - ./tts_models:/root/.local/share/tts
      # Mount source code for development (hot reload)
      - ./:/app
    environment:
      # Required Hugging Face token (set in .env file)
      - HF_API_TOKEN=${HF_API_TOKEN}
      # Model configuration
      - LLM_MODEL_NAME=meta-llama/Llama-3.2-1B-Instruct
      - EMBEDDING_MODEL=paraphrase-multilingual-MiniLM-L12-v2
      # Application settings
      - PERSIST_DIRECTORY=/app/vector_store
      - DATA_DIRECTORY=/app/data
      - CHUNK_SIZE=500
      - CHUNK_OVERLAP=50
      # Optional: Enable detailed logging
      - LOG_LEVEL=INFO
    # For development with auto-reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # Health check to ensure API is ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Only restart on failure in production
    restart: "on-failure"
    networks:
      - rag-network

  # Optional: PostgreSQL for persistent conversation history
  postgres:
    image: postgres:15-alpine
    container_name: rag-postgres
    environment:
      - POSTGRES_DB=chatbot_db
      - POSTGRES_USER=chatbot_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional schema
    ports:
      - "5432:5432"
    networks:
      - rag-network
    # Only start if needed
    profiles:
      - full
      - with-db

  # Optional: Redis for caching embeddings/LLM responses
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - rag-network
    profiles:
      - full
      - with-cache

  # Optional: Nginx for load balancing and static files
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html:ro  # Frontend files
    depends_on:
      - rag-chatbot
    networks:
      - rag-network
    profiles:
      - production
      - with-frontend

  # Optional: Monitoring with Prometheus/Grafana
  monitoring:
    image: prom/prometheus:latest
    container_name: rag-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - rag-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  rag-network:
    driver: bridge
    name: rag-network
